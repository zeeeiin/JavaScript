<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">표준이벤트</button>


    <script>

        var btn = document.getElementById("btn");

        //1st - 써도 되긴 하는데 굳이 이렇게 안 써도 된다고 한다.
        // btn.addEventListener('click', test);

        // function test(){
        //     alert("표준이벤트");
        // }

        //2nd - 이렇게 많이 쓴다고 한다.        
        btn.addEventListener('click', function(){
            alert("표준이벤트");
        });


    </script>


    <button id="btn2">표준이벤트는 동일이벤트 트리거가 된다.</button>
   
    <script>
        //btn2에 클릭 이벤트를 2개 걸고 싶다.
        
        var btn2 = document.getElementById("btn2"); //btn2 변수에 저장

        //기본이벤트는 동일 이벤트 트리거X
        // btn2.onclick = function () {
        //     alert("1번 이벤트");
        // }

        // btn2.onclick = function () {
        //     alert("2번 이벤트");
        // }

        //걸려있는 순서대로 연쇄적으로 실행된다.

        //표준 이벤트는 addEventListener 로 동일 이벤트 체이닝 O
        btn2.addEventListener('click', function () {
            alert("1번 이벤트");
        });
        btn2.addEventListener('click', function () {
            alert("2번 이벤트");        
        });

    </script>



</body>
</html>
