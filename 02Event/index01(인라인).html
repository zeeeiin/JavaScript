<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 이벤트 : 태그에서 일어나는 동작. js 연결 -->
    <!-- onclick 안에는 순수한 JS코드가 들어간다. -->
    <button onclick="aaa(20)">인라인이벤트 </button> <!-- onclick 에 함수 연결 -->

    <script>
        function aaa(age) {
            alert('클릭하셨네요?' + age);
        }
    </script>


</body>
</html>
