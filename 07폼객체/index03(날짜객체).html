<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Date객체


    <script>

        var date = new Date();

        //날짜 표기법 형변환
        console.log(date); //표준날짜형
        console.log(date.toUTCString() ); //세계협정시 = 영국기준시
        console.log(date.toISOString() ); //세계표준표기법

        //현재시간 확인할 수 있는 함수들
        //밀리초로 반환(날짜 연산에 사용됨)
        console.log( date.getTime() );

        var prev = new Date(1688094685163); //밀리초를 넣어서 날짜를 찍어보면..

        var gap = date - prev; //현재 시간과 특정시간의 차이 gap

        console.log( gap / 1000 ); //초
        console.log( gap / 1000 / 60 ); //분

        //년월일 시분초 얻기
        var year = date.getFullYear(); //년
        var month = date.getMonth(); //월
        var day = date.getDate(); //일

        var hour = date.getHours(); //시
        var minute = date.getMinutes(); //분
        var seconds = date.getSeconds(); //초

        console.log(year, month, day, hour, minute, seconds);

        var date2 = new Date(year, month, day);
        console.log(date2);

    </script>

</body>
</html>
