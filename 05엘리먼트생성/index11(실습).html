<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style type="text/css">
        .center {
            text-align: center;
        }
        .content {
            overflow: hidden;
            border: 1px solid #777;
        }
        .content,
        .content .left,
        .content .right {
            width: 50%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 5px;
        }
        .content .right,
        .content .left {
            float:left;
        }
        .left .inner,
        .right .inner {
            border: 1px solid #777;
            height: 300px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        
    </style>
    
</head>
<body>
    <!--스크립트를 싹 지우고 버튼에 2개로 변경합니다-->
    <header>
        <div class="center">
            <h2>토글형태 활용하기</h2>
            <button id="btn1" class="dark">어둡게보기</button> <!-- type="button" -->
            <button id="btn2" class="name">이름보기</button>
            <!--<button id="btn3" class="write">메모장모드</button>-->
            
            <!--추가-->
            <hr>
        </div>
    </header>
    
    <section>
        <div class="content">
            <div class="left">
                <div class="inner"><img src="img/KakaoTalk_20230628_101056436.jpg"></div>
            </div>
            <div class="right">
                <div class="inner">
                    <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
                    <a href="https://www.naver.com">위키백과</a>
                </div>

                <div class="hide" style="display: none; border: 1px solid #333; height: 300px;">
                    <p>
                        몽실<br>
                        12세<br>
                        능력단위<br>
                        사료몰래다먹기, 뭉치 방해하기, 예쁨독차지하기, 왕성한 배변활동<br>
                    </p>                                        
                </div> 
            </div>
        </div>
    </section>

    <script>

        var tags = document.querySelectorAll("h2, p, a");
        var body_tag = document.body;
        
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            
            if( btn1.className == 'dark' ){  //dark클래스가 있다면 먼저 dark를 지워야함
                //검은색배경으로 바꾸기
                //btn1.classList.remove("dark"); 
                //btn1.classList.toggle("dark");

                body_tag.style.backgroundColor = "black";
                btn1.innerHTML = '밝게보기'; //버튼 이름 바뀜
                for(var i = 0; i < tags.length; i++){ //글자색은 white로 변경
                    tags[i].style.color = "white";
                }               
               
            } else { 
                //흰색배경으로 바꾸기
                body_tag.style.backgroundColor = "white";                              
                btn1.innerHTML = '어둡게보기';                
                for(var i = 0; i < tags.length; i++){ //글자색 black으로 변경
                    tags[i].style.color = "black";
                }
            }
            btn1.classList.toggle("dark");
        }
        
        var inner = document.querySelector('.right > .inner');       
        var hide = document.querySelector(".hide");

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {
            
            if( btn2.className == 'name'){ //기본상태일때 내용보기 누른 상태
                //이름보기로 변환                
                btn2.innerHTML = '이름보기'; //버튼 내용변경
                inner.style.display = 'none';   
                hide.style.display = 'block';
                //p.innerHTML= '내용';
                // content.value = ''; //parentElement

            } else {
                //내용보기로 변환
                btn2.innerHTML = '내용보기'; //버튼 내용변경
                inner.style.display = 'block';   
                hide.style.display = 'none';               
            }
            btn2.classList.toggle('name');
        }
       
      
    </script>
    
</body>
</html>
