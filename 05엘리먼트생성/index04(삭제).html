    <h3>자기 자신 삭제</h3>

    <div>
        <button id="del">삭제버튼</button><!-- 이 버튼태그 자기 자신을 지운다. -->
    </div>

    <script>

        var del = document.getElementById("del"); //del 버튼을 가져옴
        del.onclick = function() {
            //위의 삭제버튼을 누른 대상을 알 수 있는 방법을 먼저 알아야 한다.
            //지금의 경우 del 이 있다. del 자체가 자기 자신.

            //console.log(del);
            //console.log(this);

            del.remove();
            this.remove();
        }

    </script>

    <hr/>

    <h3>하나씩 삭제하기</h3>

    <button id="add">추가하기</button>
    <button id="remove">삭제하기</button> <!-- 삭제버튼을 누르면 하나씩 지우게 만들 것. -->

    </ul>

        var list = document.querySelector('.list'); //
        var remove = document.getElementById("remove"); //삭제버튼

        var add = document.getElementById("add"); //추가버튼

            var li = document.createElement('li');
            li.innerHTML = "삭제테스트";

            //li를 list에 추가
            list.appendChild(li);

        }
