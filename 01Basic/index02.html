<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 변수 선언 */
        var num1 = 1;
        var num2 = '10';
        var num3 = "10";

        /* 변수의 값 변경 - 값을 바꿔야하면 var를 빼고 바꿔준다.*/
        num1 = 3.14;
        num2 = 10;
        num3 = '홍길동';
        /* 타입 변환없이 선언하면 된다. 어차피 새로운 변수의 선언이기 때문에! */

        var result = num1 + num2; //13.14
        console.log(result);
        console.log(num3);

        console.log(result + '10'); //문자에 붙으면 문자가 된다.

        console.log('----------------');

        //boolean타입은 1 또는 0으로도 실제 표현할 수 있다.
        var bool1 = true; //1 은 true로 판별
        var bool2 = false; //0은 실제로 false로 판별

        //undefined는 초기값을 지정하지 않을 때 나타난다.
        var un;
        console.log(un);

        //null은 초기값은 들어갔지만 없는 경우에 나타난다.
        var tag = document.getElementById("xxx"); //초기값 들어간 상태
        console.log(tag);


        //typeof 변수명 -> 타입을 알아낼 수 있다. (=instanceOf)
        console.log( typeof num1 );
        console.log( typeof num2 );
        console.log( typeof bool1 );
        console.log( typeof un );
        console.log( typeof tag );

    </script>

    <script>
        
        //출력문 확인

        //경고창
        alert('안녕하세요!');        
        var result = confirm('확인창'); // yes 누르면 true 로 반환된다. 반대는 false 반환
        console.log(result);

        document.write("hello"); 

    </script>


</body>
</html>
