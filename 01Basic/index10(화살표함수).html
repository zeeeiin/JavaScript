<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //arrow function = ES6

        //function을 생략하고 중괄호 와 매개변수 사이에 => 화살표가 나간다.
        var  aaa = function (a, b) { //매개변수 2개 받는 함수
            return a + b;
        }

        //1st
        var bbb = (a, b) => {
            return a + b;
        }

        //2nd - 한 줄 이라면 {} 중괄호 생략 가능
        var ccc = (a, b)  => a + b;
        //a와 b를 매개변수로 갖고 리턴을 a + b로 갖겠다.


    </script>
    
</body>
</html>
