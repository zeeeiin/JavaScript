<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var a = 1;
        while(a <= 10) {
            console.log(a);
            a++;
        }

        for(var i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log('--------------------------------');

        var arr = [1,2,3,4,5];

        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        console.log('--------------------------------');

        //빈 배열에 1~10까지 값을 저장
        //var arr = new Array(10); //이건 길이가 10인 배열

        //var arr2 = [];

        var arr = new Array(0);

        for(var i = 0; i <= 10; i++) {
            arr.push(i); //add //인덱스로 값을 추가해주는게 아닌 push를 사용해야 함
        }

        console.log(arr);

        console.log('--------------------------------');

        //인덱스를 i에 담는다.
        for( var i in arr) { //받아줄 변수와 배열 현재 배열 값은 1,2,3,4 ...
            console.log('인덱스:', i);
            console.log('값:', arr[i]); //실제 값 출력
        }

        var obj = {'1': '홍길동', '2': '이순신'}; //자바 map == JS 객체
        //1에 홍길동, 2에 이순신 이라는 값이 들어간 것

        for( var i in obj ) {
            console.log(i); //키
            console.log(obj[i]); //값
        }






    </script>



</body>
</html>
