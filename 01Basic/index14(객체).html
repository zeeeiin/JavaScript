<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //JS에서 객체는 {}로 표기하고, 자바의 맵과 같다.

        var person = {name : 'hong' , age : 20, arr : [1,2,3] }; //키는 꼭 문자열이 아니어도 된다.

        console.log( typeof person );

        //JS {}에 접근하는 방식 2가지 (모두 알아야함)
        //. 으로 접근

        console.log( person.name );
        console.log( person.age );
        console.log( person.arr );
        console.log( person.arr[0] ); //arr의 0번째 index

        // 객체['키'] 로 접근
        console.log( person['name'] );
        console.log( person['age'] );
        console.log( person['arr'] );
        console.log( person['arr'][0] );

        console.log('----------------------------------');

        //객체 안에 객체 선언
        var exam = {kor : 30, eng : 40};
        var park = {name : 'mong', age : 12, exam : exam };

        console.log(park);

        //객체 안에 함수 선언
        var obj = {func: function () {
            console.log('호출됨');
        } };

        //obj['func']();
        obj.func();


        //리스트 안에 객체
        var arr = [
            {id: 1, name: 'hong'},
            {id: 2, name: 'lee'},
            {id: 3, name: 'shin'},
        ];

        console.log(arr);

        //반복문으로 id와 name을 출력.

        for(var i = 0; i < arr.length; i++){
            console.log( arr[i] );
        }

        for(var i = 0; i < arr.length; i++){
            console.log( 'id:', arr[i]['id'], 'name:', arr[i]['name'] );
        }

    </script> 

</body>
</html>
