<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열의 생성 2번째

        //빈 배열
        var arr = new Array();
        console.log(arr);

        //길이가 10인 배열 생성
        var arr2 = new Array(10); //매개변수 하나
        console.log(arr2);


        //매개변수 2개 이상
        //길이가 6이고, 값은 1,2,3,4,5,6
        var arr3 = new Array(1,2,3,4,5,6); //길이가 6이고 값이 다 채워진 형태        
        console.log(arr3);


        //배열을 다루는 다양한 함수들
        console.log('배열의 길이:', arr.length); //()가 없지만 함수이다.

        //push - 마지막에 추가
        arr.push(1); //1
        arr.push(1,2,3,4,5);

        console.log(arr);


        //pop - 마지막에 제거
        var a1 = arr.pop(); //반환이 있는 pop
        console.log(a1);
        console.log(arr); //1,1,2,3,4
        
        //unshift - 앞에서 추가
        arr.unshift(10);
        arr.unshift(10,20,30);

        console.log(arr);

        //splice - 중간에 제거 or 추가하는 기능

        arr.splice(3, 1); //3번째 인덱스에서 1개를 지운다.
        console.log(arr);

        arr.splice(3, 0, 'a', 'b', 'c');//3번째 인덱스에서 0개를 삭제하고 a,b,c 추가
        console.log(arr);

        //정렬
        arr.sort();
        console.log(arr); //사전순서대로 정렬

        arr.reverse(); //거꾸로 정렬
        console.log(arr);

        //slice - 배열 자르기
        var result = arr.slice(0, 3); //0이상 ~ 3미만
        console.log(result) //원본 배열은 바뀌지 않음
        console.log('원본배열:', arr);

        //concat - 배열 합치기
        var a = [1,2,3];
        var b= [4,5,6];

        var c = a.concat(b);
        console.log(c);


        //indexOf - 값의 위치를 반환, 값이 없다면 -1반환
        var result = c.indexOf(3);
        console.log('3이 있는 위치:' + result);

        if( c.indexOf('a') != -1 ) {
            console.log('a가 존재함');
        }

        //filter, forEach, map, join 등등
        



    </script>
</body>
</html>
