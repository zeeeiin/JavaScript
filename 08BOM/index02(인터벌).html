<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="stopInterval">인터벌 중지</button>

    <script>

        var stop = setInterval(function(){ //실행시키고 싶은 기능 넣기
            console.log(1);
        }, 1000);


        //인터벌 중지
        var stopInterval = document.getElementById("stopInterval");
        stopInterval.onclick = function() { //클릭하면 중지하는 기능

            window.clearInterval(stop); //setInterval이 반환하는 아이디 값
        }
        
    </script>


</body>
</html>
