<html lang="en">
<head>

    <style>
		body { background-size: cover}
        .bgImg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /*z방향 가장 아래로*/
            animation: fadeIn .5s linear; /*아래 키프레스 fadeIn호출*/
        }


        .clock h2 {color: #69abe9; text-align:center; margin-top: 300px;}
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

</head>
