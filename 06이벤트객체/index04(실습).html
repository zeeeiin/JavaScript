<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }

    </style>
</head>
<body>
    
    <h3>이벤트위임 처리</h3>
    <div>
        <ul class="box">
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="1" width="100"></li>
            <li><img src="img/3.jpg" alt="1" width="100"></li>
            <li><img src="img/4.jpg" alt="1" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" alt="결과" width="300" >
        </div>
    </div>

    <script>
        /* UL에 이벤트 하나 걸면 된다. */
        var box = document.querySelector(".box");
        var imgs = document.querySelector(".result > img");


        box.addEventListener('click', function() {
            //현재 ul, li, img에서 전부 동작. 제어해야함
            if( event.target.tagName != "IMG") {
                return;//종료
            }

            imgs.src = event.target.src;

        });

    </script>

</body>
</html>
