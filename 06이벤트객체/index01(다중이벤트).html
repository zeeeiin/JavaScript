<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 객체 - 이벤트가 발생되면, 함수 안으로</h3>

    <button id="btn">이벤트 객체 확인</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(e) {
            //console.log(event); //이벤트에 관련한 정보가 있다.(첫번째 매개변수로 넣어주기)
            console.log(e); 
            console.log(e.target); //이벤트가 실제 동작한 태그
        }
    </script>


    <hr>

    <h3>버튼으로 눌러서 처리하는게 아니라, 동일한 태그 여러개에 대해서 즉시 반영?</h3>


    <p class="title"></p>

    <ul class="box">
        <li>1. 몽실</li>
        <li>2. 뭉치</li>
        <li>3. 비단</li>
        <li>4. 까망</li>
        <li>5. 미미</li>
    </ul>

    <script>
        //반복문으로 다중이벤트 걸기
        var li = document.querySelectorAll(".box > li");
        //console.log(li[0]);

        for(var i = 0; i < li.length; i++){
            // li[i].onclick = function() {
            //     console.log(li[i].innerHTML);
            // }

            /*
            (function (a) { //a형태로 이벤트 걸기  //함수안에서는 전역변수? 지역변수..?                
                li[a].onclick = function(){
                    console.log(a);
                }
            })(i); //i값 전달 = 01234            
            */

           li[i].onclick = function() {
              // console.log(this);
              // console.log(event.target);
               document.querySelector(".title").innerHTML = event.target.innerHTML;
           }
        }
        //for(let i = 0; i < li.length; i++){ -> let변수를 쓰면 i값이 정상적으로 출력된다.

    </script>



</body>
</html>
