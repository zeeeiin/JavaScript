<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table { border-collapse: collapse; width: 100%; text-align: center;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
	<h3>각 버튼별로 묶어서 각각의 기능을만들어주세요</h3>

    <table id="mainTable" class="mainTable">
        <thead>
            <tr>
                <th>번호</th>
                <th>과정명</th>
                <th>담당교수</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody class="tableList">
            <tr>
                <td>1</td>
                <td>강남응용자바</td>
                <td class="name">홍길동</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보(구글로 이동기능)</button>
                    <button type="button" class="btn-danger testInput">시험출제(네이버로 이동기능)</button>
                    <button type="button" class="btn-default testResult">시험결과(담당교수 이름을 경고창기능)</button>
                    <button type="button" class="btn-info scoreInfo">성적관리(버튼의 스타일변경기능)</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>종로응용자바</td>
                <td class="name">이순신</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보(구글로 이동기능)</button>
                    <button type="button" class="btn-danger testInput">시험출제(네이버로 이동기능)</button>
                    <button type="button" class="btn-default testResult">시험결과(담당교수 이름을 경고창기능)</button>
                    <button type="button" class="btn-info scoreInfo">성적관리(버튼의 스타일변경기능)</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        var tableList = document.querySelector(".tableList");
        tableList.onclick = function() {

            if(event.target.classList.contains('testInfo')){
                location.href = 'https://www.google.co.kr';
            } else if(event.target.classList.contains('testInput')) {
                location.href = 'https://www.naver.com';
            } else if(event.target.classList.contains('testResult')) {
                var value = event.target.parentElement.previousElementSibling.innerHTML;
                alert(value); 
            } else if(event.target.classList.contains('scoreInfo')) {
                event.target.style.backgroundColor = "cornflowerblue";
            }
        }
    </script>



</body>
</html>
