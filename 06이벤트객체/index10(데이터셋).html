<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>dataset = 태그에 정보를 저장하는 속성(반드시 문자열만 저장가능)</h3>
    
    <h3>data-자유이름</h3>

    <ul class="box">
        <li><a href="https://www.naver.com" data-info='{"id": "aaa", "age": 12}'>몽실</a></li>
        <li><a href="https://www.naver.com" data-info='{"id": "bbb", "age": 12}'>뭉치</a></li>
        <li><a href="https://www.naver.com" data-info='{"id": "ccc", "age": 8}'>미미</a></li>
        <li><a href="https://www.naver.com" data-info='{"id": "ddd", "age": 5}'>비단</a></li>
    </ul>

    <script>

        var box = document.querySelector('.box');
        box.onclick = function() {

            event.preventDefault(); //고유이벤트 중단

            //태그 제어
            if(event.target.tagName != "A"){ //A태그 아니라면 중단
                return;
            }

            //event.target.data-info;

            //console.log(event.target);
            //console.log(event.target.dataset.info);

            //사용방법: 문자열을 변수에 저장
            var value = event.target.dataset.info;

            //JSON문자열을 JS객체로 변환한다.
            var obj = JSON.parse(value); //JSON문자열 => 객체

            console.log(obj);

        }


    </script>







</body>
</html>
